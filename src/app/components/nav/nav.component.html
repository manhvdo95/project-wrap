<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Project-Wrap</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/product" (click)="drawer.close()">Product</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contact</a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
      <nav mat-tab-nav-bar>
        <div class="nav-bar">
          <div>
            <a mat-tab-link
              *ngFor="let link of navLinks"
              [routerLink]="link.path"
              routerLinkActive #rla="routerLinkActive"
              [active]="rla.isActive">
            {{link.label}}
            </a>
          </div>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div> 
      </nav>
    
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
