<mat-carousel
    timings="1000ms ease-in-out"
    [autoplay]="true"
    interval="5000"
    color="primary"
    maxWidth="auto"
    proportion="40"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let item of items; let i = index"
      [image]="item.src"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
